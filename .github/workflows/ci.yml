name: Continuous Integration

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.12, 2.12.17, 3.3.1]
        java:
          - adopt-hotspot@8
          - adopt-hotspot@11
          - temurin@17
        platform: [jvm, js, native]
        exclude:
          - platform: js
            java: adopt-hotspot@8
          - platform: native
            java: adopt-hotspot@8
          - platform: js
            java: adopt-hotspot@11
          - platform: native
            java: adopt-hotspot@11
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Lint source code
        run: sbt '++ ${{ matrix.scala }}' lint

      - name: Validate JavaScript
        if: matrix.platform == 'js'
        run: sbt '++ ${{ matrix.scala }}' validateJS

      - name: Validate JVM
        if: matrix.platform == 'jvm'
        run: sbt '++ ${{ matrix.scala }}' validateJVM validateBench

      - name: Validate Native
        if: matrix.platform == 'native'
        run: sbt '++ ${{ matrix.scala }}' validateNative

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.19]
        java: [adopt-hotspot@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: 8
          cache: sbt

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v4
        with:
          distribution: adopt-hotspot
          java-version: 11
          cache: sbt

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Publish library
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release
