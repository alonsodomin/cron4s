name: Continuous Integration

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.10, 2.12.17, 3.3.0]
        java:
          - adopt-hotspot@8
          - adopt-hotspot@11
          - temurin@17
        platform: [jvm, js]
        exclude:
          - platform: js
            java: adopt-hotspot@11
          - platform: js
            java: temurin@17
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Validate JavaScript
        if: matrix.platform == 'js'
        run: sbt ++${{ matrix.scala }} validateJS

      - name: Validate JVM
        if: matrix.platform == 'jvm'
        run: sbt ++${{ matrix.scala }} validateJVM validateBench

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.18]
        java: [adopt-hotspot@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java (adopt-hotspot@8)
        if: matrix.java == 'adopt-hotspot@8'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 8

      - name: Setup Java (adopt-hotspot@11)
        if: matrix.java == 'adopt-hotspot@11'
        uses: actions/setup-java@v2
        with:
          distribution: adopt-hotspot
          java-version: 11

      - name: Setup Java (temurin@17)
        if: matrix.java == 'temurin@17'
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ++${{ matrix.scala }} ci-release
