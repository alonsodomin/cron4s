language: scala

sudo: required

dist: trusty

jdk:
  - oraclejdk8

scala:
  - 2.11.12
  - 2.12.8

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sbt/0.13/dependency
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2
    - $HOME/.nvm

env:
  global:
    - TRAVIS_NODE_VERSION="5"

addons:
  apt:
    packages:
      - graphviz

before_install:
  - export PATH=${PATH}:./vendor/bundle
  - git fetch --tags

#script:
#  - scripts/travis-build.sh

stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
    - env: TEST="JS Tests"
      script: sbt ++$TRAVIS_SCALA_VERSION validateJS

    - env: TEST="JVM Tests"
      install: pip install --user codecov
      script: sbt ++$TRAVIS_SCALA_VERSION coverage validateJVM coverageReport coverageAggregate codacyCoverage

    - env: TEST="docs"
      install: gem install jekyll -v 3.2.1
      script: sbt ++$TRAVIS_SCALA_VERSION makeMicrosite

    - stage: release
      script: scripts/travis-release.sh

branches:
  only:
    - master
