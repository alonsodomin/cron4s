language: scala

sudo: required

dist: trusty

jdk:
  - oraclejdk8

scala:
  - 2.11.12
  - 2.12.8

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sbt/0.13/dependency
    - $HOME/.sbt/1.0/dependency
    - $HOME/.sbt/boot/scala*
    - $HOME/.sbt/launchers
    - $HOME/.ivy2
    - $HOME/.nvm

env:
  - TEST="validateJS"
  - TEST="validateJVM"
  global:
    - TRAVIS_NODE_VERSION="5"

addons:
  apt:
    packages:
      - graphviz

before_install:
  - export PATH=${PATH}:./vendor/bundle
  - git fetch --tags

install:
  - pip install --user codecov

script:
#  - scripts/travis-build.sh
  - sbt ++$TRAVIS_SCALA_VERSION $TEST

stages:
  - name: test
  - name: coverage
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)

jobs:
  include:
    - env: TEST="docs"
      install: gem install jekyll -v 3.2.1
      script: sbt ++$TRAVIS_SCALA_VERSION makeMicrosite

    - stage: coverage
      script: sbt ++$TRAVIS_SCALA_VERSION codacyCoverage && codecov

    - stage: release
      script: scripts/travis-release.sh

branches:
  only:
    - master
